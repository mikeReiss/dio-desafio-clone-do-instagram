<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone-instagram.png" alt="celular">
        </div>
        <div class="instagram-access">
            <div class="group-login">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="access-account">
                    <input class="field-text" type="text" placeholder=" Phone, username or email" />
                    <input class="field-password" type="password" placeholder=" Password" />
                </div>
                <button class="btn-login">Log in</button>
                <div class="option-access">
                    <div class="trace"></div>
                    <div class="or">or</div>
                    <div class="trace"></div>
                </div>
                <div class="facebook-login">
                    <img src="./img/facebook-logo.png" class="facebook-logo" alt="facebook logo">
                    <a href="#" class="facebook-login">Login with Facebook</a>
                </div>
                <a href="#" class="change-password">Forgot password?</a>
            </div>

            <div class="group-registration">
                <p class="not-account">Don't have an account?</p>
                <a href="#" class="register-account">Register</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
